<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
<h2>Send me a message</h2>
<hr>
  <form class="" action="/index.html" method="post">
    <label for="Name">Name</label><br>
         <input type="text" name="" placeholder="First" id="Name">
    <label for="Name1"></label>
         <input type="text" name="" value="" placeholder="Last" id="Name1">
<br><br>
<label for="email">Email</label><br>
<input type="email" name="" value="" id="email" required><br><br>
<div>
    <label for="telNo">Contact Number</label>
    <input type="tel" id="telNo" required
           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
</div><br>
<label for="gender">Gender</label>
<select class="" name="" id="gender">
  <option value="">Male</option>
  <option value="">Female</option>
  <option value="">Others</option></select><br><br>
<label for="message">Message</label><br>
<textarea name="name" rows="8" cols="50" id="message"></textarea><br><br>
<input type="submit" name="" value="Submit">
<input type="reset" name="" value="Reset">

  </form>
  </body>
</html>
